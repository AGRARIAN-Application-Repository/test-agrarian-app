name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  ci-pipeline:
    name: Agrarian CI Pipeline
    uses: AGRARIAN-Application-Repository/ci-cd-pipeline/.github/workflows/agrarian-ci-pipeline.yml@main
    with:
      python-version: '3.10'
      app-port: '3000'
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
